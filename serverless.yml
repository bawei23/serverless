service: serverless-rest-api-with-dynamodb

provider:
  name: aws
  runtime: nodejs14.x
  region: us-east-2
  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: "arn:aws:dynamodb:us-east-2:*:*"

functions:
  create:
    handler: todos/create.create
    events:
      - http:
          path: contact
          method: post
          cors: true

  list:
    handler: todos/list.list
    events:
      - http:
          path: contact/{email}
          method: get
          cors: true

  get:
    handler: todos/get.get
    events:
      - http:
          path: contact/
          method: get
          cors: true

  update:
    handler: todos/update.update
    events:
      - http:
          path: contact/{id}
          method: put
          cors: true

  delete:
    handler: todos/delete.delete
    events:
      - http:
          path: contact/{id}
          method: delete
          cors: true

resources:
  Resources:
    TodosDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
